<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<table>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>用户名</strong>:</td>
        <td><input type="text" name="name" size="30" ><span style="color: red">用户名不得少于3个字</span></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>密码</strong>:</td>
        <td><input type="password" name="password" ></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>确认密码</strong>:</td>
        <td><input type="password" name="password2" ></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span>Email：</td>
        <td><input type="text" name="email" ></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>真实姓名</strong>:</td>
        <td><input type="text" name="name2" ></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>性别</strong>:</td>
        <td>
            <select>
                <option>
                    男
                </option>
                <option>
                    女
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>生日</strong>:</td>
        <td>
            <select>
                <option selected="selected">
                    1980
                </option>
                <option>
                    1981
                </option>
                <option>
                    1982
                </option>
                <option>
                    1983
                </option>
            </select>
            <select>
                <option selected="selected">
                    1
                </option>
                <option>
                    2
                </option>
                <option>
                    3
                </option>
                <option>
                    4
                </option>
            </select>
            <select>
                <option selected="selected">
                    5
                </option>
                <option>
                    6
                </option>
                <option>
                    7
                </option>
                <option>
                    8
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>手机</strong>:</td>
        <td><input type="text" name="phonenumber" ></td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span><strong>居住地</strong>:</td>
        <td>
            <select title="">
                <option selected="selected">
                    河北
                </option>
                <option>
                    山东
                </option>
                <option>
                    陕西
                </option>
                <option>
                    四川
                </option>
            </select>
            <select>
                <option selected="selected">
                    重庆市
                </option>
                <option>
                    青岛市
                </option>
                <option>
                    杭州市
                </option>
                <option>
                    南京市
                </option>
            </select>
            <select>
                <option selected="selected">
                    玄武区
                </option>
                <option>
                    浦口区
                </option>
                <option>
                    建邺区
                </option>
                <option>
                    秦淮区
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right"><span style="color: red">*</span>QQ:</td>
        <td><input type="text" name="qq" ></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <span style="font-size: small; color: aqua; ">设置我的QQ在线状态</span>
        </td>
    </tr>
</table>
</body>
</html>
