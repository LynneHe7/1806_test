<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
</head>
<body>
<h2>最基础：选后面的会往上蹦</h2>
<select>
    <option>吃饭</option>
    <option>睡觉</option>
    <option>学习</option>
</select>
<h2>设置高度</h2>
<select size="2">
    <option>吃饭</option>
    <option>睡觉</option>
    <option>学习</option>
</select>
<h2>设置多选</h2>
<select size="2" multiple="multiple">
    <option>吃饭</option>
    <option>睡觉</option>
    <option>学习</option>
</select>
<h2>设置选中</h2>
<select size="3">
    <option>吃饭</option>
    <option selected="selected">睡觉</option>
    <option>学习</option>
</select>
</body>
</html>
