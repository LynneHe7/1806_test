<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选复选框</title>
</head>
<body>
<h2>单选框最简单</h2>
单选1<input type="radio">
单选2<input type="radio">
</body>
<h2>单选框-默认选中</h2>
默认选中<input type="radio" checked="checked">
<h2>多选一</h2>
单选1<input type="radio" name="activity" value="单选一">
单选2<input type="radio" name="activity" value="单选二">
单选3<input type="radio" name="activity" value="单选三" checked="checked">
单选4<input type="radio" name="activity" value="单选四">
<h2>复选框</h2>
上午前端：<input type="checkbox" name="no1" value="上午前端"><br/>
下午论文：<input type="checkbox" name="no1" value="下午论文"><br/>
晚上产品：<input type="checkbox" name="no1" value="晚上产品"><br/>
</html>
