<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS链接框</title>
    <style>
        a:link,a:visited{
            display: revert;
            font-weight: bold;
            color: #b8ff50;
            background-color: #eeeeee;
            width: 300px;
            text-align: center;
            padding: 10px;
            text-decoration: underline;
        }
        a:hover,a:active{
            background-color: #f58fcc;
        }

    </style>
</head>
<body>
<a href="css01.html" target="_blank">这是一个链接</a>
</body>
</html>
