<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h2>有序列表</h2>
<ol>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ol>
<h2>无序列表</h2>
<ul>
    <li>java</li>
    <li>python</li>
    <li>html</li>
</ul>
<h2>定义列表</h2>
<dl>
    <dt>title 1</dt>
    <dd>description 1</dd>
</dl>
</body>
</html>
