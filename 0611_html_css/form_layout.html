<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<style>
    table.lamp {
        width:100%;
        border:1px solid #d4d4d4;
    }
    table.lamp th, td {
        padding:10px;
    }
    table.lamp th {
        width:100px;
    }
</style>
<body>
<table class="lamp">
<tr>
    <th>
        <img src="/images/lamp.jpg" alt="Note" style="height:32px;width:32px">
    </th>
    <td>
        The table element was not designed to be a layout tool.
    </td>
</tr>

</table>
</body>
</html>
